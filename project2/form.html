<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail-Entry</title>
    <!-- css -->
    <link rel="stylesheet" href="1stop1.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- css -->
    <style>
      body {
        background-color: #646c79;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shop1</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="1stop1.html">Home</a>
            <a class="nav-link active" aria-current="page" href="form.html"
              >Feedback</a
            >
            <a class="nav-link" href="services.html">Sections</a>
            <a class="nav-link" href="aboutUs.html">About Us</a>
          </div>
        </div>
      </div>
    </nav>
    <!--  -->

    <!-- form -->
    <div
      class="container card"
      style="margin-top: 5%; margin-bottom: 5%"
      id="test-form"
    >
      <form
        style="padding: 3%"
        id="sheetdb-form"
        action="https://sheetdb.io/api/v1/yz993wu8mf4hq"
        method="post"
      >
        <h2>FeedBack</h2>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Name</label>
          <input
            type="text"
            name="data[Name]"
            class="form-control"
            id="exampleInputName1"
            aria-describedby="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            name="data[Email]"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPhone" class="form-label">Phone</label>
          <input
            type="number"
            name="data[Phone]"
            class="form-control"
            id="phone"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            No need to add 0 or (+91) as prefix
          </div>
        </div>
        <!--  -->
        <label class="form-label">Rate our service</label>

        <div class="row">
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="data[Rating]"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                1⭐
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="data[Rating]"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                2⭐
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="data[Rating]"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                3⭐
              </label>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="mb-3" style="margin-top: 20px">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Any feedback(OPTIONAL)</label
          >
          <textarea
            class="form-control"
            name="data[Feedback]"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!--  -->

    <!-- main Footer -->
    <footer class="page-footer font-small special-color-dark pt-4 bg-dark">
      <!-- Footer Elements -->
      <div class="container-fluid">
        <!-- Social buttons -->
        <ul class="list-unstyled list-inline text-center">
          <li class="list-inline-item">
            <a class="btn-floating btn-fb mx-1">
              <i class="fab fa-facebook-f"> </i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn-floating btn-tw mx-1">
              <i class="fab fa-twitter"> </i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn-floating btn-gplus mx-1">
              <i class="fab fa-google-plus-g"> </i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn-floating btn-li mx-1">
              <i class="fab fa-linkedin-in"> </i>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="btn-floating btn-dribbble mx-1">
              <i class="fab fa-dribbble"> </i>
            </a>
          </li>
        </ul>
        <!-- Social buttons end-->
      </div>
      <!-- Footer Elements end-->

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3" style="color: aliceblue">
        © 2020 Copyright:
        <a href="#" style="text-decoration: none; color: aliceblue" id="logo">
          Shop1</a
        >
      </div>
      <!-- Copyright end -->
    </footer>
    <!-- Footer end-->
    <!--  -->

    <!-- excel sheet entry -->
    <script>
      var form = document.getElementById("sheetdb-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(form.action, {
          method: "POST",
          body: new FormData(document.getElementById("sheetdb-form")),
        })
          .then((response) => response.json())
          .then((html) => {
            // you can put any JS code here
            alert("Feedback recorded Successfully :)");
          });
      });
    </script>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
